<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        #my-video { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{"fluid": true}'>
    </video>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            // 兼容您的代码，同时检查 'm3u8' 和 'video_url' 参数
            const videoUrl = urlParams.get('m3u8') || urlParams.get('video_url'); 
            
            if (videoUrl) {
                const player = videojs('my-video');
                player.src({
                    src: videoUrl,
                    type: 'application/x-mpegURL' // 指定M3U8类型
                });
                player.play();
            } else {
                console.error("No video URL provided in query string.");
            }
        });
    </script>
</body>
</html>
