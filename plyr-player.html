<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .player-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
        /* 修改进度条容器样式 */
        #custom-progress-container {
            position: fixed; /* 改为fixed */
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.7); /* 增加透明度 */
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 99999; /* 提高z-index */
            pointer-events: auto; /* 确保可以点击 */
        }
        #custom-progress {
            flex-grow: 1;
            height: 8px; /* 增加默认高度 */
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 10px;
            transition: all 0.2s;
        }
        #progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #ff0000;
            border-radius: 4px;
            transition: all 0.2s;
        }
        #time-display {
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            margin-left: 10px;
            min-width: 100px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        /* 进度条交互效果 */
        #custom-progress:hover {
            height: 12px;
            background: rgba(255, 255, 255, 0.4);
        }
        #progress-bar:hover {
            background: #ff3333;
        }
        /* 确保在小窗口模式下也能显示 */
        @media (max-width: 768px) {
            #custom-progress-container {
                height: 30px;
                padding: 0 5px;
            }
            #time-display {
                font-size: 12px;
                min-width: 80px;
            }
        }
        /* 隐藏原始控制栏 */
        .plyr__controls {
            display: none !important;
        }
        /* 添加缓冲进度显示 */
        #buffer-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="player" playsinline controls crossorigin>
            <source type="application/x-mpegURL">
        </video>
        <div id="custom-progress-container">
            <div id="custom-progress">
                <div id="buffer-bar"></div>
                <div id="progress-bar"></div>
            </div>
            <div id="time-display">00:00 / 00:00</div>
        </div>
    </div>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.querySelector('video');
        const progressBar = document.getElementById('progress-bar');
        const bufferBar = document.getElementById('buffer-bar');
        const customProgress = document.getElementById('custom-progress');
        const timeDisplay = document.getElementById('time-display');
        const progressContainer = document.getElementById('custom-progress-container');

        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (!isNaN(video.duration)) {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                
                // 更新缓冲进度
                if (video.buffered.length > 0) {
                    const buffered = (video.buffered.end(video.buffered.length - 1) / video.duration) * 100;
                    bufferBar.style.width = `${buffered}%`;
                }
                
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            }
        }

        // 进度条点击和拖动
        let isDragging = false;

        function updateVideoTime(e) {
            const rect = customProgress.getBoundingClientRect();
            const pos = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            if (video.duration) {
                video.currentTime = pos * video.duration;
            }
        }

        customProgress.addEventListener('mousedown', (e) => {
            isDragging = true;
            updateVideoTime(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateVideoTime(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 视频事件监听
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('progress', updateProgress);
        video.addEventListener('loadedmetadata', updateProgress);

        // 配置播放器
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'mute', 'volume', 'fullscreen'],
            hideControls: false
        });

        // 获取URL参数并加载视频
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = urlParams.get('m3u8');
        
        if (m3u8Url) {
            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    lowLatencyMode: true
                });

                hls.loadSource(m3u8Url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });

                // 错误处理
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8Url;
            }
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ':
                    if (video.paused) video.play();
                    else video.pause();
                    e.preventDefault();
                    break;
                case 'arrowleft':
                    video.currentTime = Math.max(video.currentTime - 10, 0);
                    e.preventDefault();
                    break;
                case 'arrowright':
                    video.currentTime = Math.min(video.currentTime + 10, video.duration);
                    e.preventDefault();
                    break;
            }
        });

        // 确保进度条始终显示
        setInterval(() => {
            progressContainer.style.display = 'flex';
            progressContainer.style.visibility = 'visible';
            progressContainer.style.opacity = '1';
        }, 1000);
    </script>
</body>
</html>
