<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr HLS Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        /* 确保播放器本身也填满可用空间 */
        #player {
            width: 100%;
            height: 100%;
            /* object-fit: contain; 可以防止视频因比例问题被拉伸，根据需要可选 */
        }
    </style>
</head>
<body>
    <!-- 不再需要额外的 container div -->
    <video id="player" playsinline controls></video>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('player');
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('m3u8') || urlParams.get('video_url');

            if (videoUrl && Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
                window.hls = hls;

                const player = new Plyr(video, {
                    captions: { active: true, update: true, language: 'auto' }
                });
                window.player = player;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoUrl; // For Safari and other native HLS supporters
                const player = new Plyr(video);
                window.player = player;
            } else {
                 console.error("HLS is not supported or no video URL provided.");
            }
        });
    </script>
</body>
</html>
