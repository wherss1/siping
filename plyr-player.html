
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .player-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* 修改视频容器样式 */
        video {
            width: 100% !important;  /* 强制宽度100% */
            height: 100% !important; /* 强制高度100% */
            object-fit: contain;     /* 保持比例填充 */
            position: absolute;      /* 绝对定位以确保居中 */
            top: 50%;               /* 垂直居中 */
            left: 50%;              /* 水平居中 */
            transform: translate(-50%, -50%); /* 完美居中 */
            max-width: none !important;  /* 覆盖任何最大宽度限制 */
            min-width: 100% !important;  /* 确保最小宽度 */
            min-height: 100% !important; /* 确保最小高度 */
        }
        /* 确保Plyr播放器容器也是全屏的 */
        .plyr {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0;
            left: 0;
        }
        /* 进度条容器样式 */
        #custom-progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 99999;
            pointer-events: auto;
        }
        #custom-progress {
            flex-grow: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 10px;
            transition: all 0.2s;
        }
        #progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #ff0000;
            border-radius: 4px;
            transition: all 0.2s;
        }
        #buffer-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        #time-display {
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            margin-left: 10px;
            min-width: 100px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        /* 进度条交互效果 */
        #custom-progress:hover {
            height: 12px;
            background: rgba(255, 255, 255, 0.4);
        }
        #progress-bar:hover {
            background: #ff3333;
        }
        /* 隐藏原始控制栏 */
        .plyr__controls {
            display: none !important;
        }
        /* 确保视频始终填满容器 */
        .plyr__video-wrapper {
            width: 100% !important;
            height: 100% !important;
        }
        /* 全屏模式样式 */
        .plyr--fullscreen-active video {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="player" playsinline controls crossorigin>
            <source type="application/x-mpegURL">
        </video>
        <div id="custom-progress-container">
            <div id="custom-progress">
                <div id="buffer-bar"></div>
                <div id="progress-bar"></div>
            </div>
            <div id="time-display">00:00 / 00:00</div>
        </div>
    </div>
    <!-- 其余的script部分保持不变 -->
</body>
</html>
