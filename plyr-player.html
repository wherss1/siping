<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plyr Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .player-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
        /* 强制显示控制栏 */
        .plyr--video .plyr__controls {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: auto !important;
        }
        /* 确保进度条可见 */
        .plyr--video .plyr__progress__container {
            opacity: 1 !important;
            visibility: visible !important;
        }
        /* 增加进度条的可点击区域 */
        .plyr--video .plyr__progress input[type=range] {
            height: 20px !important;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="player" playsinline controls crossorigin>
            <source type="application/x-mpegURL">
        </video>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            let player;

            // 配置播放器
            const playerConfig = {
                controls: [
                    'play-large',
                    'restart',
                    'rewind',
                    'play',
                    'fast-forward',
                    'progress',
                    'current-time',
                    'duration',
                    'mute',
                    'volume',
                    'settings',
                    'fullscreen'
                ],
                settings: ['captions', 'quality', 'speed'], // 启用速度控制
                speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] }, // 默认速度为1
                ratio: '16:9',
                keyboard: { focused: true, global: true },
                hideControls: false
            };

            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const m3u8Url = urlParams.get('m3u8');

            if (!m3u8Url) {
                console.error("错误：URL中未提供m3u8地址。");
                return;
            }

            if (Hls.isSupported()) {
                const hls = new Hls({
                    // HLS配置
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    lowLatencyMode: true,
                    // 特别配置
                    enableWorker: true,
                    stretchShortVideoTrack: true,
                    startLevel: -1,
                    manifestLoadingTimeOut: 20000,
                    manifestLoadingMaxRetry: 3,
                    levelLoadingTimeOut: 20000,
                    levelLoadingMaxRetry: 3
                });

                hls.loadSource(m3u8Url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS清单解析完成');
                    initializePlyr();
                    
                    // 【新增】强制设置播放速率为1
                    video.playbackRate = 1;
                    // 【新增】监听播放速率变化
                    video.addEventListener('ratechange', function() {
                        if (video.playbackRate !== player.speed) {
                            video.playbackRate = player.speed;
                        }
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('网络错误，尝试恢复...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('媒体错误，尝试恢复...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('无法恢复的错误');
                                hls.destroy();
                                break;
                        }
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8Url;
                video.addEventListener('loadedmetadata', () => {
                    initializePlyr();
                });
            }

            function initializePlyr() {
                if (player) return;

                player = new Plyr(video, playerConfig);

                // 【新增】确保播放速度正确
                player.on('ready', () => {
                    console.log('播放器就绪');
                    // 强制设置初始播放速度为1
                    player.speed = 1;
                    video.playbackRate = 1;
                });

                // 【新增】监听速度变化
                player.on('ratechange', event => {
                    video.playbackRate = player.speed;
                });

                // 【新增】定期检查播放速度
                setInterval(() => {
                    if (video.playbackRate !== player.speed) {
                        video.playbackRate = player.speed;
                    }
                }, 1000);

                // 确保控制栏可见
                const controls = document.querySelector('.plyr__controls');
                if (controls) {
                    controls.style.visibility = 'visible';
                    controls.style.opacity = '1';
                }
            }

            // 【新增】键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (!player) return;
                
                switch(e.key.toLowerCase()) {
                    case ' ':
                        // 空格键播放/暂停
                        if (player.paused) player.play();
                        else player.pause();
                        e.preventDefault();
                        break;
                    case 'arrowleft':
                        // 左箭头后退10秒
                        player.currentTime = Math.max(player.currentTime - 10, 0);
                        e.preventDefault();
                        break;
                    case 'arrowright':
                        // 右箭头前进10秒
                        player.currentTime = Math.min(player.currentTime + 10, player.duration);
                        e.preventDefault();
                        break;
                }
            });
        });
    </script>
</body>
</html>
