<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr M3U8 Player (v4 - Duration Injector)</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            display: flex; justify-content: center; align-items: center;
        }
        #player { max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>
    <video id="player" playsinline controls></video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const urlParams = new URLSearchParams(window.location.search);
            const m3u8Url = urlParams.get('m3u8');

            if (Hls.isSupported()) {
                const hls = new Hls({
                    // General hls.js optimizations
                    enableWorker: true,
                    lowLatencyMode: false
                });
                
                hls.loadSource(m3u8Url);
                hls.attachMedia(video);
                
                // 【THE FIX: DURATION INJECTOR】
                // This code listens for the moment the manifest is parsed.
                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    // Check if the player thinks this is a live stream (duration is Infinity)
                    if (video.duration === Infinity) {
                        // hls.js calculates the real duration from all segments. We grab it.
                        const calculatedDuration = data.details.totalduration;
                        
                        // If we got a valid duration, force it onto the video element.
                        if (calculatedDuration > 0) {
                            console.log(`[Duration Injector] Detected live stream with calculated duration: ${calculatedDuration}s. Injecting fix.`);
                            // We use Object.defineProperty for a robust override.
                            Object.defineProperty(video, 'duration', {
                                value: calculatedDuration,
                                writable: false
                            });
                        }
                    }
                });

                window.hls = hls;
            }
            
            window.player = new Plyr(video, {
                // We keep the full controls list to ensure everything shows up
                controls: [
                    'play-large', 'play', 'progress', 'current-time', 
                    'mute', 'volume', 'captions', 'settings', 
                    'pip', 'airplay', 'fullscreen'
                ]
            });
        });
    </script>
</body>
</html>
