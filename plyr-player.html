<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VideoJS Player</title>
    <!-- 使用更稳定的CDN组合 -->
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/video.js/7.11.7/video-js.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        /* 确保控制栏始终可见 */
        .vjs-control-bar {
            opacity: 1 !important;
            visibility: visible !important;
            display: flex !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="player" 
               class="video-js vjs-default-skin vjs-big-play-centered"
               controls
               preload="auto">
        </video>
    </div>

    <!-- 使用更稳定的版本组合 -->
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/video.js/7.11.7/video.min.js"></script>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/hls.js/1.1.5-0.canary.8255/hls.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const m3u8Url = urlParams.get('m3u8');

            if (!m3u8Url) {
                console.error('未提供m3u8地址');
                return;
            }

            // 初始化播放器
            const player = videojs('player', {
                fluid: true,
                controls: true,
                autoplay: false,
                preload: 'auto',
                html5: {
                    vhs: {
                        overrideNative: true
                    }
                }
            });

            // 使用原生HLS.js处理m3u8
            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    lowLatencyMode: true
                });
                
                hls.loadSource(m3u8Url);
                hls.attachMedia(player.tech().el_);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play();
                });

                // 错误处理和恢复
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('网络错误，尝试恢复...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('媒体错误，尝试恢复...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('无法恢复的错误');
                                hls.destroy();
                                break;
                        }
                    }
                });
            }
            // 回退到原生HLS支持
            else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src({
                    src: m3u8Url,
                    type: 'application/x-mpegURL'
                });
            }

            // 键盘控制
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case ' ':
                        if (player.paused()) {
                            player.play();
                        } else {
                            player.pause();
                        }
                        e.preventDefault();
                        break;
                    case 'arrowleft':
                        player.currentTime(Math.max(player.currentTime() - 10, 0));
                        e.preventDefault();
                        break;
                    case 'arrowright':
                        player.currentTime(Math.min(player.currentTime() + 10, player.duration()));
                        e.preventDefault();
                        break;
                }
            });
        });
    </script>
</body>
</html>
